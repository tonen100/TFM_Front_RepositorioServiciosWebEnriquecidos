<div class="container">
    <div class="spinner-border" id="loadingSpinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    <div>
        <div style="height: 10%; margin-left: auto; margin-bottom: auto;text-align: center; font-size: large;">
            Filter by business model :
            <select id="SelectPicker" class="selectpicker" data-style="btn-primary" multiple [(ngModel)]="selectedBusinessModels">
                <option *ngFor="let businessModel of businessModels">{{ businessModel }}</option>
            </select>
        </div>
        <div style="width: 18%"></div>
        <div class="width: 64%" *ngIf="restApis != null">
            <div class="row"  style="font-size: xxx-large; text-align: center;display: block;">{{ restApis.length }} Results for "{{ keywords }}"</div>
            <div *ngFor="let restApi of restApis" class="row" style="margin: 0;">
                <app-rest-api-item *ngIf="filterByBusinessModel(restApi)" (click)="onClickAPI(restApi)"
                [restApi]=restApi style="width:100%; margin-top: 50px;"></app-rest-api-item>
            </div>
        </div>    
        <div style="width: 18%"></div>
    </div>
    
</div>
