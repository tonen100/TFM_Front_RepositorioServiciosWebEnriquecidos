<div>
    <a class="api-item" [routerLink]="'/api/' + restApi._id">
        <p style="font-size: large;text-align: center; margin: 0">{{ restApi.name }}</p>
        <div style="margin: 15px auto;width: fit-content;text-align: center;">
            <img [src]="restApi.logoUrl" style="max-height: 120px;max-width: 250px;"/>
        </div>
        <div *ngIf="showDescription" style="overflow: hidden;margin: 15px;max-height: 250px;">
            <p *ngIf="restApi.metadata != null && restApi.metadata.description; else noDescriptionAPIAlt" class="api-description" [innerHTML]="restApi.metadata.description"></p>
            <ng-template #noDescriptionAPIAlt><p class="api-description" style="text-align: center;">{{ translateService.instant('provider.no_description') }}</p></ng-template>
        </div>
    </a>
</div>
