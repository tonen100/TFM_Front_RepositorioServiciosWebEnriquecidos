sudo: required
language: node_js
node_js:
  - "13"
services:
  - docker

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose up -d

install:
  - npm install

env:
  - DOCKER_COMPOSE_VERSION=1.16.1

script:
  - echo "npm test"

after_success:
  - sudo docker login --username $HEROKU_DOCKER_USERNAME --password $API_KEY registry.heroku.com
  - sudo docker tag tfm-front:latest registry.heroku.com/tfm-front-repositorio/web
  - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST = "false" ]; then sudo docker push registry.heroku.com/tfm-front-repositorio/web; fi